<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- responsive design -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap css file  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- icon tag -->
    <link rel="shortcut icon" href="../static/images/emergency.png" />

    <!-- google fonts file -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mrs+Saint+Delafield&family=Oswald:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- website css files  -->

    <!-- start nav  -->
    <nav
      class="navbar navbar-light navbar-expand-lg fixed-top d-flex align-items-center justify-content-between col-xs-12"
    >
      <div class="container">
        <div class="logo">
          <h2>Emergency Department</h2>
        </div>
        <div class="nav-1 d-md-visible d-xs-none">
          <ul class="d-flex flex-row justify-content-end align-items-center">
            <li><a href="{{ url_for('login') }}" class="active">Home</a></li>
            <li><a href="#section-2">About Us</a></li>
            <li><a href="#section-4">Contact Us</a></li>
            <li>
              <a href="{{ url_for('login') }}"> <button>Log in</button></a>
            </li>
          </ul>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#navbarOffcanvasLg"
          aria-controls="navbarOffcanvasLg"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-start"
          tabindex="-1"
          id="navbarOffcanvasLg"
          aria-labelledby="navbarOffcanvasLgLabel"
        >
          <ul class="d-flex flex-column align-items-start">
            <li><a href="#home" class="active">Home</a></li>
            <li><a href="#section-2">About Us</a></li>
            <li><a href="#section-4">Contact Us</a></li>
            <li>
              <a href="#donot"> <button>Log in</button></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- end nav  -->

    {% block head %} {% endblock %}

    <!-- main css file -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='main.css') }}"
    />
    <!-- title tag -->
    {% if title %}
    <title>Emergency Department - {{ title }}</title>
    {% else %}
    <title>Emergency Department</title>
    {% endif %}
  </head>
  <body>
    {% block content %} {% endblock %}
    <!-- bootstrap js files -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>

    <script>
      let navbar = document.querySelector(".navbar");
      window.onscroll = function () {
        if (window.scrollY >= 51) {
          navbar.classList.add("white-background");
        } else {
          navbar.classList.remove("white-background");
        }
      };
    </script>
  </body>
</html>
